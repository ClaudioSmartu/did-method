syntax = "proto3";
package io.bryk.did;

// Go configuration
option go_package = "proto";

// Java configuration
option java_package = "io.bryk.did";
option java_multiple_files = true;
option java_outer_classname = "PB";

// GoGo proto extensions
import "github.com/gogo/protobuf/gogoproto/gogo.proto";
option (gogoproto.gostring_all) = true;
option (gogoproto.equal_all) = true;
option (gogoproto.verbose_equal_all) = true;
option (gogoproto.goproto_stringer_all) = false;
option (gogoproto.stringer_all) =  true;
option (gogoproto.populate_all) = true;
option (gogoproto.testgen_all) = true;
option (gogoproto.benchgen_all) = true;
option (gogoproto.marshaler_all) = true;
option (gogoproto.sizer_all) = true;
option (gogoproto.unmarshaler_all) = true;

// Add support for gRPC Gateway
import "github.com/gogo/googleapis/google/api/annotations.proto";

// Common types
// vendor/github.com/gogo/protobuf/types
import "google/protobuf/empty.proto";

// Generic ping response
message Pong {
  bool ok = 1;
}

// Ticket required for write operations
message Ticket {
  int64 timestamp = 1;
  int64 nonce = 2 [(gogoproto.customname) = "NonceValue"];
  string key_id = 3;
  bytes content = 4;
  bytes signature = 5;
}

// Write operation submitted for processing
message Request {
  enum Task {
    PUBLISH = 0;
    DEACTIVATE = 1;
  }

  Task task = 1;
  Ticket ticket = 2;
}

// Read operation; retrieve the contents of a DID based on its subject string
message Query {
  string subject = 1;
}

// Generic operation response
message Response {
  bool ok = 1;
  bytes contents = 2;
}

// Agent protocol as detailed in the DID Method specification
service Agent {
  // Reachability test
  rpc Ping (google.protobuf.Empty) returns (Pong) {
    option (google.api.http) = {
      get: "/v1/ping"
    };
  }

  // Process an incoming request ticket
  rpc Process (Request) returns (Response) {
    option (google.api.http) = {
      post: "/v1/process"
      body: "*"
    };
  }

  // Return the current state of a DID subject
  // The HTTP endpoint for this method is a custom handler function on the network agent
  rpc Retrieve (Query) returns (Response);
}
